services:
  - type: web
    name: medicine-shop-saas
    env: node
    plan: free
    buildCommand: ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
    buildFilter:
      paths:
        - client/**
        - server/**
        - package.json
        - package-lock.json 